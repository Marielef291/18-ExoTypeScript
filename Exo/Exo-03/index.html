<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- CONTACTS -->
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <h4 class="card-header card-title">Contacts</h4>
            <div class="card-body">
              <div class="d-grid gap-2" id="listeContact">
                <!-- <button type="button" class="btn btn-outline-light"> Dark </button>
                <button type="button" class="btn btn-light text-dark active"> Active </button> -->
              </div>
            </div>
            <div class="card-footer d-grid gap-2">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" > + Add </button>
            </div>
          </div>
        </div>

        <!-- DETAILS -->

        <div class="col-md-8">
          <div class="card text-bg-dark">
            <h4 class="card-header card-title">DÃ©tails</h4>
            <form action="" method="post">
              <div class="card-body">
                <div class="d-flex">
                  <!-- Form section -->

                  <div class="col-md-8">
                    <div class="input-group mb-3">
                      <label for="firstname" class="form-label" >Firstname</label>
                      <div class="input-group">
                        <input id="firstname" type="text" class="form-control" placeholder="firstname" aria-label="firstname" aria-describedby="basic-addon1" />
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <label for="lastname" class="form-label">Lastname</label>
                      <div class="input-group">
                        <input id="lastname" type="text" class="form-control"  placeholder="lastname" aria-label="lastname" aria-describedby="basic-addon1" />
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <label for="date_of_birth" class="form-label">Date of Birth</label>
                      <div class="input-group">
                        <input id="date_of_birth" type="date" class="form-control" placeholder="date_of_birth" aria-label="date_of_birth" aria-describedby="basic-addon1" />
                        <span class="input-group-text" id="basic-addon2">0 ans</span>
                      </div>
                    </div>
                  </div>

                  <!-- Profile picture section -->
                  <div class="col-md-4 text-center">
                    <div class="profile-picture-container">
                      <img src="static/images/5577995.png" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 250px; height: 250px"/>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <input id="email" type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1"/>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="phone" class="form-label">Phone number</label>
                  <div class="input-group">
                    <input id="phone" type="text" class="form-control" placeholder="Phone number" aria-label="phone" aria-describedby="basic-addon1"/>
                  </div>
                </div>
              </div>

              <div class="card-footer text-end">
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Add a Contact</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form action="" method="post" id="contactForm_modale">
            <div class="modal-body p-3">
              <div class="input-group mb-3">
                <label for="firstname_modal" class="form-label">Firstname</label>
                <div class="input-group">
                  <input id="firstname_modal" type="text" class="form-control" placeholder="firstname" aria-label="firstname" aria-describedby="basic-addon1"/>
                </div>
              </div>

              <div class="input-group mb-3">
                <label for="lastname_modal" class="form-label">Lastname</label>
                <div class="input-group">
                  <input id="lastname_modal" type="text" class="form-control" placeholder="lastname" aria-label="lastname" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="date_of_birth_modal" class="form-label">Date of Birth</label>
                <div class="input-group">
                  <input id="date_of_birth_modal" type="date" class="form-control" placeholder="date_of_birth" aria-label="date_of_birth" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="email_modal" class="form-label">Email</label>
                <div class="input-group">
                  <input id="email_modal" type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="phone_modal" class="form-label">Phone number</label>
                <div class="input-group">
                  <input id="phone_modal" type="text" class="form-control" placeholder="Phone number" aria-label="phone" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="avatar_modal" class="form-label">Avatar URL</label>
                <div class="input-group">
                  <input id="avatar_modal" type="text" class="form-control" placeholder="Avatar URL" aria-label="avatar" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
